<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="container">
  <div class="wrapper">
    <div class="box1">
      <p class="result">Your Result</p>
      <div class="num">
        <h1>76</h1>
        <h5>of 100</h5>
      </div>
      <h3> Great</h3>
      <p class="par1">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="box2">
      <h4>Summary</h4>
      <div class="reaction style">
        <P class="ico"><img src="assets/images/icon-reaction.svg" alt="icon"><span class="react">Reaction</span>
          </P>
        <P><span class="numb">80</span>/ 100</P>
      </div>
      <div class="memory style">
        <p class="ico"><img src="assets/images/icon-memory.svg" alt="icon"><span class="memo">Memory</span>
          </p>
        <p><span class="numb">92</span>/ 100</p>
      </div>
      <div class="verbal style">
        <p class="ico"><img src="assets/images/icon-verbal.svg" alt="icon"><span class="verb">Verbal</span>
          </p>
        <p><span class="numb">61</span>/ 100</p>
      </div>
      <div class="visual style">
        <p class="ico"><img src="assets/images/icon-visual.svg" alt="icon"> <span class="vis">Visual</span>
        </p>
        <p><span class="numb">72</span>/ 100</p>
      </div>
    <a href="#" class="btn">Continue</a>
    </div>
  </div>
  </div>
</body>
</html>
